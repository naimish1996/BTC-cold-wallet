<!DOCTYPE html5>
<html>
<head>
<script src="buidl.js">
</script>
<script src="qrcode.js">
</script>
</head>
<body>
<h1> Bitcoin Paper Wallet</h1>
<button onclick="return ClickButton();"> Create new address</button>
<br>
<table width=100%>
 <tr>
   <td><div id="addressDiv"> Address</div></td>
   <td><div id="keyDiv"> private key</div></td>
 </tr>

 <tr>
   <td><div id="qrcode"> address qr</div></td>
   <td><div id="qrp"> key qr</div></td>
 </tr>
</table>
<script>
function ClickButton(){
var newPair= buidl.getNewAddress();
var address= newPair.p2pkh;
var privateKey= newPair.pk;
document.getElementById("addressDiv").innerHTML = address;
document.getElementById("keyDiv").innerHTML = privateKey;
document.getElementById("qrcode").innerHTML ="";
document.getElementById("qrp").innerHTML ="";
new QRCode(document.getElementById("qrcode"), address);
new QRCode(document.getElementById("qrp"), privateKey);
}
</script>
</body>
</html>
